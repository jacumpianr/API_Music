  # ==========================================
  #                 CANCIONES
  # ==========================================
  /canciones:
    get:
      summary: Obtener todas las canciones
      tags: [Canciones]
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/canciones").then(r => r.json());
        - lang: Python
          label: Python
          source: print(requests.get("http://localhost:3000/canciones").json())
      responses:
        '200':
          description: Lista de canciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cancion'
        '500':
          description: Error del servidor

    post:
      summary: Crear una canción (Subir audio)
      tags: [Canciones]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [Titulo, IdAlbum, ArchivoAudio]
              properties:
                Titulo:
                  type: string
                Duracion:
                  type: string
                IdAlbum:
                  type: integer
                ArchivoAudio:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Hacer el amor con otro");
            fd.append("IdAlbum", "10");
            fd.append("ArchivoAudio", fileInput.files[0]);

            fetch("http://localhost:3000/canciones", {
              method: "POST",
              body: fd
            });
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            data = {"Titulo": "Cancion A", "IdAlbum": 10}
            files = {"ArchivoAudio": open("song.mp3", "rb")}
            requests.post("http://localhost:3000/canciones", data=data, files=files)
      responses:
        '201':
          description: Canción creada exitosamente
        '400':
          description: Datos inválidos o faltantes
        '422':
          description: Archivo de audio no soportado

  /canciones/{id}:
    get:
      summary: Obtener una canción por ID
      tags: [Canciones]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/canciones/1").then(r=>r.json());
        - lang: Python
          label: Python
          source: requests.get("http://localhost:3000/canciones/1")
      responses:
        '200':
          description: Detalles de la canción
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cancion'
        '404':
          description: Canción no encontrada

    put:
      summary: Actualizar una canción (Completo)
      tags: [Canciones]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Titulo:
                  type: string
                IdAlbum:
                  type: integer
                ArchivoAudio:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Nuevo Titulo");
            fetch("http://localhost:3000/canciones/1", { method: "PUT", body: fd });
        - lang: Python
          label: Python
          source: |
            requests.put("http://localhost:3000/canciones/1", data={"Titulo": "Nuevo"})
      responses:
        '200':
          description: Actualizada
        '404':
          description: Canción no encontrada

    patch:
      summary: Actualizar parcialmente una canción
      tags: [Canciones]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Titulo:
                  type: string
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Titulo Corregido");
            fetch("http://localhost:3000/canciones/1", { method: "PATCH", body: fd });
        - lang: Python
          label: Python
          source: requests.patch("http://localhost:3000/canciones/1", data={"Titulo": "Corregido"})
      responses:
        '200':
          description: Actualizada parcialmente
        '404':
          description: Canción no encontrada

    delete:
      summary: Eliminar una canción
      tags: [Canciones]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/canciones/1", { method: "DELETE" });
        - lang: Python
          label: Python
          source: requests.delete("http://localhost:3000/canciones/1")
      responses:
        '200':
          description: Eliminada correctamente
        '404':
          description: Canción no encontrada

# ==========================================
#           MODELOS (SCHEMAS)
# ==========================================
components:
  schemas:
    Artista:
      type: object
      x-tags: [Modelos] 
      properties:
        id:
          type: integer
          example: 1
        Nombre:
          type: string
          example: Alejandra Guzmán
        Nacionalidad:
          type: string
          example: México
        FechaNacimientos:
          type: string
          format: date
          example: '1968-02-09'

    Album:
      type: object
      x-tags: [Modelos]
      properties:
        id:
          type: integer
          example: 10
        Titulo:
          type: string
          example: Flor de Papel
        FechaLanzamiento:
          type: string
          format: date
          example: '1991-10-15'
        IdArtista:
          type: integer
          example: 1

    Cancion:
      type: object
      x-tags: [Modelos]
      properties:
        id:
          type: integer
          example: 45
        Titulo:
          type: string
          example: Hacer el amor con otro
        Duracion:
          type: string
          example: '04:38'
        Genero:
          type: string
          example: 'Rock Latino'
        IdAlbum:
          type: integer
          example: 10
        IdArtista:
          type: integer
          example: 2