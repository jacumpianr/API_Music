openapi: 3.0.3
info:
  title: Music_API
  version: "1.0.0"
  description: >
      API REST para gestionar artistas, álbumes y canciones.
      Incluye operaciones CRUD completas y subida de archivos.
  contact:
    name: Soporte API

# -------------------------------------------------------------------------
# CONFIGURACIÓN ESPECIAL PARA REDOC
# -------------------------------------------------------------------------
x-tagGroups:
  - name: General
    tags:
      - Artistas
      - Albumes
      - Canciones
  - name: Modelos de Datos
    tags:
      - Modelos

servers:
  - url: http://localhost:3000

tags:
  - name: Artistas
    description: Gestión de cantantes y bandas
  - name: Albumes
    description: Gestión de discos y portadas
  - name: Canciones
    description: Gestión de pistas de audio
  - name: Modelos
    description: Estructura de la base de datos (Schemas)

paths:
  # ==========================================
  #                 ARTISTAS
  # ==========================================
  /artistas:
    get:
      summary: Obtener todos los artistas
      tags: [Artistas]
      x-codeSamples:
        - lang: JavaScript
          label: JS (fetch)
          source: |
            fetch("http://localhost:3000/artistas")
              .then(response => response.json())
              .then(data => console.log(data));
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            response = requests.get("http://localhost:3000/artistas")
            print(response.json())
      responses:
        '200':
          description: Lista de artistas recuperada exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artista'
        '500':
          description: Error interno del servidor

    post:
      summary: Crear un artista
      tags: [Artistas]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [Nombre, Nacionalidad, FechaNacimientos]
              properties:
                Nombre:
                  type: string
                Nacionalidad:
                  type: string
                FechaNacimientos:
                  type: string
                  format: date
                Fotografia:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Nombre", "Alejandra");
            fd.append("Nacionalidad", "México");
            fd.append("FechaNacimientos", "1968-02-09");
            fd.append("Fotografia", fileInput.files[0]);

            fetch("http://localhost:3000/artistas", {
              method: "POST",
              body: fd
            }).then(r => r.json());
        - lang: Python
          label: Python (requests)
          source: |
            import requests

            url = "http://localhost:3000/artistas"
            payload = {
              "Nombre": "Alejandra",
              "Nacionalidad": "México",
              "FechaNacimientos": "1968-02-09"
            }
            files = {
              "Fotografia": open("foto.jpg", "rb")
            }

            response = requests.post(url, data=payload, files=files)
            print(response.json())
      responses:
        '201':
          description: Artista creado correctamente
        '400':
          description: Datos inválidos (Faltan campos requeridos)
        '422':
          description: Error de validación

  /artistas/{id}:
    get:
      summary: Obtener un artista por ID
      tags: [Artistas]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS (fetch)
          source: |
            fetch("http://localhost:3000/artistas/1")
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            res = requests.get("http://localhost:3000/artistas/1")
            print(res.json())
      responses:
        '200':
          description: Detalle del artista
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artista'
        '404':
          description: Artista no encontrado
          content:
            application/json:
              example: { "error": "No existe un artista con ese ID" }

    put:
      summary: Actualizar un artista (Completo)
      tags: [Artistas]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Nombre:
                  type: string
                Nacionalidad:
                  type: string
                Fotografia:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Nombre", "Nuevo Nombre");
            fd.append("Nacionalidad", "Nueva Nacionalidad");
            fd.append("Fotografia", fileInput.files[0]);

            fetch("http://localhost:3000/artistas/1", {
              method: "PUT",
              body: fd
            });
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            url = "http://localhost:3000/artistas/1"
            data = {"Nombre": "Nuevo", "Nacionalidad": "Nueva"}
            files = {"Fotografia": open("img.jpg", "rb")}
            requests.put(url, data=data, files=files)
      responses:
        '200':
          description: Artista actualizado
        '400':
          description: Datos inválidos
        '404':
          description: Artista no encontrado

    patch:
      summary: Actualizar parcialmente un artista
      tags: [Artistas]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Nombre:
                  type: string
                Nacionalidad:
                  type: string
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Nacionalidad", "USA");
            fetch("http://localhost:3000/artistas/1", {
              method: "PATCH",
              body: fd
            });
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            requests.patch("http://localhost:3000/artistas/1", data={"Nacionalidad": "USA"})
      responses:
        '200':
          description: Actualizado parcialmente
        '404':
          description: Artista no encontrado

    delete:
      summary: Eliminar un artista
      tags: [Artistas]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS (fetch)
          source: |
            fetch("http://localhost:3000/artistas/1", { method: "DELETE" });
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            requests.delete("http://localhost:3000/artistas/1")
      responses:
        '200':
          description: Artista eliminado
        '404':
          description: Artista no encontrado

  # ==========================================
  #                 ALBUMES
  # ==========================================
  /albumes:
    get:
      summary: Obtener todos los álbumes
      tags: [Albumes]
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/albumes").then(r => r.json());
        - lang: Python
          label: Python
          source: print(requests.get("http://localhost:3000/albumes").json())
      responses:
        '200':
          description: Lista de álbumes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'
        '500':
          description: Error interno del servidor

    post:
      summary: Crear un álbum
      tags: [Albumes]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [Titulo, IdArtista]
              properties:
                Titulo:
                  type: string
                FechaLanzamiento:
                  type: string
                  format: date
                IdArtista:
                  type: integer
                Portada:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Flor de Papel");
            fd.append("IdArtista", "1");
            fd.append("Portada", fileInput.files[0]);

            fetch("http://localhost:3000/albumes", {
              method: "POST",
              body: fd
            });
        - lang: Python
          label: Python (requests)
          source: |
            import requests
            data = {"Titulo": "Flor de Papel", "IdArtista": 1}
            files = {"Portada": open("cover.jpg", "rb")}
            requests.post("http://localhost:3000/albumes", data=data, files=files)
      responses:
        '201':
          description: Álbum creado
        '400':
          description: Faltan datos obligatorios
        '404':
          description: El Artista referenciado no existe

  /albumes/{id}:
    get:
      summary: Obtener un álbum por ID
      tags: [Albumes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/albumes/1").then(r => r.json());
        - lang: Python
          label: Python
          source: requests.get("http://localhost:3000/albumes/1")
      responses:
        '200':
          description: Detalle del álbum
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        '404':
          description: Álbum no encontrado

    put:
      summary: Actualizar un álbum (Completo)
      tags: [Albumes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Titulo:
                  type: string
                IdArtista:
                  type: integer
                Portada:
                  type: string
                  format: binary
      x-codeSamples:
        - lang: JavaScript
          label: JS (FormData)
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Nuevo Título");
            fetch("http://localhost:3000/albumes/1", { method: "PUT", body: fd });
        - lang: Python
          label: Python (requests)
          source: |
            requests.put("http://localhost:3000/albumes/1", data={"Titulo": "Nuevo"})
      responses:
        '200':
          description: Actualizado correctamente
        '404':
          description: Álbum no encontrado

    patch:
      summary: Actualizar parcialmente un álbum
      tags: [Albumes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Titulo:
                  type: string
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: |
            const fd = new FormData();
            fd.append("Titulo", "Solo Título");
            fetch("http://localhost:3000/albumes/1", { method: "PATCH", body: fd });
        - lang: Python
          label: Python
          source: requests.patch("http://localhost:3000/albumes/1", data={"Titulo": "Solo Titulo"})
      responses:
        '200':
          description: Actualizado parcialmente
        '404':
          description: Álbum no encontrado

    delete:
      summary: Eliminar un álbum
      tags: [Albumes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      x-codeSamples:
        - lang: JavaScript
          label: JS
          source: fetch("http://localhost:3000/albumes/1", { method: "DELETE" });
        - lang: Python
          label: Python
          source: requests.delete("http://localhost:3000/albumes/1")
      responses:
        '200':
          description: Eliminado correctamente
        '404':
